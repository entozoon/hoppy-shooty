<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hoppy Shooty</title>
    <style>
      body {
        display: flex;
        margin: 0;
        background: black;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas
      id="unity-canvas"
      width="1024"
      height="768"
      style="width: 1024px; height: 768px; background: #000000"
    ></canvas>
    <script src="Build/build-web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/build-web.data",
        frameworkUrl: "Build/build-web.framework.js",
        codeUrl: "Build/build-web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HoppyShooty",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
